<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="title">Statistics Calculator</h1>
    <form>
        <input name="textarea" type="text" id="textArea">
        <input id="calculateBtn" type="submit" value="Submit">
    </form>
    <table class="data-table">
        <tr>
            <td>Sorted Data</td>
            <td id="sorted-data"></td>
        </tr>
        <tr>
            <td>Count</td>
            <td id="count"></td>
        </tr>
        <tr>
            <td>Sum</td>
            <td id="sum"></td>
        </tr>
        <tr>
            <td>Mean (Average)</td>
            <td id="mean"></td>
        </tr>
         <tr>
            <td>Median</td>
            <td id="median"></td>
        </tr>
        <!--<tr>
            <td>Mode</td>
            <td id="mode"></td>
        </tr> -->
        <tr>
            <td>Max</td>
            <td id="max"></td>
        </tr>
        <tr>
            <td>Min</td>
            <td id="min"></td>
        </tr>
        <tr>
            <td>Range</td>
            <td id="range"></td>
        </tr>
        <tr>
            <td>Variance</td>
            <td id="variance"></td>
        </tr>
        <tr>
            <td>Standard Deviation</td>
            <td id="standard-deviation"></td>
        </tr>
        <!-- <tr>
            <td>Coefficient of Variance</td>
            <td class="coefficient-of-variance"></td>
        </tr> -->
       
    </table>
</body>
</html>
